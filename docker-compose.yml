  zookeeper:
    build: dockerfile-files/zookeeper
    ports:
      - '2181:2181'
    network_mode: host
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    build: dockerfile-files/kafka
    ports:
      - '9092:9092'
    network_mode: host
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  # topics:
