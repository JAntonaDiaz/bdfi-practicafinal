  mongo:
    build: dockerfile-files/mongo
    ports:
      - '27017:27017'
  spark:
    build: dockerfile-files/spark
    network_mode: host
    environment:
      - SPARK_HOME=/main/spark-3.1.2-bin-hadoop2.7
    depends_on:
      - kafka
      - mongo
  flask-server:
    build: dockerfile-files/flask-server
    ports:
      - '5000:5000'
    network_mode: host
    environment:
      - PROJECT_HOME=/main/bdfi-practicafinal
    depends_on:
      - spark